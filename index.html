<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker - Texas Hold 'em</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="game">
        <div class="table">
            <div class="card" data-table-card>
                <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-table-card-value></div>
            </div>
            <div class="card" data-table-card>
                <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-table-card-value></div>
            </div>
            <div class="card" data-table-card>
                <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-table-card-value></div>
            </div>
            <div class="card" data-table-card>
                <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-table-card-value></div>
            </div>
            <div class="card" data-table-card>
                <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-table-card-value></div>
            </div>

        </div>
        <div class="player">
            <div class="hand">
                <div class="card" data-player-card>
                    <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                    <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-player-card-value></div>
                </div>
                <div class="card" data-player-card>
                    <div class="card-back card-face"><img src="images/B.svg" alt="Card"></div>
                    <div class="card-front card-face"><img src="images/B.svg" alt="Card" data-player-card-value></div>
                </div>
            </div>
            <div class="stats">
                <div class="span-two stats-text-item" data-instructions-text>Hit "Next" to Start!</div>
                <div class="stats-text-item">Wallet:</div>
                <div class="stats-text-item" data-current-chips>$150</div>
                <div class="stats-text-item">Current Bet:</div>
                <div class="stats-text-item" data-current-bet>$0</div>
                <button data-wager-button>Place Bet</button>
                <button data-next-button>Next</button>
            </div>
        </div>
    </div>
</body>

</html>
